<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treehouse Bingo - Snow Globe</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #146B3A;
            --primary-dark: #0F5132;
            --secondary: #C41E3A;
            --accent: #F8B229;
            --globe-bg: linear-gradient(180deg, #1a3a52 0%, #2d5a7b 50%, #87CEEB 100%);
        }

        /* Theme Definitions */
        body.theme-christmas { 
            --primary: #146B3A; --primary-dark: #0F5132; --secondary: #C41E3A; --accent: #F8B229; 
            --globe-bg: linear-gradient(180deg, #0a1628 0%, #1a3a52 50%, #2d5a7b 100%);
        }
        body.theme-valentine { 
            --primary: #E91E63; --primary-dark: #C2185B; --secondary: #AD1457; --accent: #FF80AB; 
            --globe-bg: linear-gradient(180deg, #fce4ec 0%, #f8bbd9 50%, #f48fb1 100%);
        }
        body.theme-halloween { 
            --primary: #FF6F00; --primary-dark: #E65100; --secondary: #7B1FA2; --accent: #FFB300; 
            --globe-bg: linear-gradient(180deg, #1a0a2e 0%, #2d1b4e 50%, #4a2c6a 100%);
        }
        body.theme-easter { 
            --primary: #AB47BC; --primary-dark: #7B1FA2; --secondary: #26A69A; --accent: #FFD54F; 
            --globe-bg: linear-gradient(180deg, #e8f5e9 0%, #c8e6c9 50%, #a5d6a7 100%);
        }
        body.theme-summer { 
            --primary: #0288D1; --primary-dark: #01579B; --secondary: #F57C00; --accent: #FFB300; 
            --globe-bg: linear-gradient(180deg, #0288d1 0%, #4fc3f7 50%, #81d4fa 100%);
        }
        body.theme-treehouse { 
            --primary: #008080; --primary-dark: #006666; --secondary: #FF6B35; --accent: #FFD700; 
            --globe-bg: linear-gradient(180deg, #004d4d 0%, #006666 50%, #008080 100%);
        }
        body.theme-thanksgiving { 
            --primary: #8B4513; --primary-dark: #6B3410; --secondary: #D2691E; --accent: #DAA520; 
            --globe-bg: linear-gradient(180deg, #4a2c0a 0%, #6b3e1a 50%, #8b5a2b 100%);
        }
        body.theme-stpatricks { 
            --primary: #228B22; --primary-dark: #006400; --secondary: #32CD32; --accent: #FFD700; 
            --globe-bg: linear-gradient(180deg, #1b4d1b 0%, #228b22 50%, #32cd32 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            min-height: 100vh;
            padding: 15px;
            overflow-x: hidden;
        }

        .container {
            max-width: 450px;
            margin: 0 auto;
            text-align: center;
        }

        .header {
            margin-bottom: 10px;
        }

        .logo {
            max-width: 140px;
            max-height: 70px;
            margin-bottom: 5px;
        }

        .header h1 {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.6rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        /* Snow Globe */
        .globe-container {
            position: relative;
            width: 260px;
            height: 300px;
            margin: 0 auto 15px;
            cursor: pointer;
            user-select: none;
        }

        .globe {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 230px;
            height: 230px;
            background: var(--globe-bg);
            border-radius: 50%;
            border: 6px solid #c9c9c9;
            box-shadow: 
                inset 0 0 60px rgba(255,255,255,0.2),
                inset 0 -30px 60px rgba(0,0,0,0.2),
                0 8px 25px rgba(0,0,0,0.3);
            overflow: hidden;
            transition: transform 0.1s ease;
        }

        .globe::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 20px;
            width: 60px;
            height: 30px;
            background: radial-gradient(ellipse, rgba(255,255,255,0.6) 0%, transparent 70%);
            border-radius: 50%;
            transform: rotate(-30deg);
        }

        .globe.shaking {
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(-50%) rotate(0deg); }
            25% { transform: translateX(-50%) rotate(-8deg) translateY(-5px); }
            50% { transform: translateX(-50%) rotate(8deg); }
            75% { transform: translateX(-50%) rotate(-8deg) translateY(-3px); }
        }

        /* Base */
        .base {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 60px;
            background: linear-gradient(to bottom, #8B4513 0%, #5D2E0C 100%);
            border-radius: 8px 8px 15px 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .base::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 10%;
            width: 80%;
            height: 16px;
            background: linear-gradient(to bottom, #a0522d 0%, #8B4513 100%);
            border-radius: 50%;
        }

        /* Particles Container */
        .particles-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            border-radius: 50%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            opacity: 0;
            font-size: 16px;
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.3));
        }

        .particles-container.active .particle {
            animation: particleFall ease-out forwards;
        }

        @keyframes particleFall {
            0% { 
                opacity: 1; 
                transform: translateY(-30px) rotate(0deg) scale(1); 
            }
            100% { 
                opacity: 0.7; 
                transform: translateY(200px) rotate(360deg) scale(0.8); 
            }
        }

        /* Scene inside globe */
        .scene {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            filter: drop-shadow(0 3px 5px rgba(0,0,0,0.3));
        }

        /* Ground */
        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: white;
            border-radius: 0 0 50% 50% / 0 0 100% 100%;
        }

        body.theme-halloween .ground { background: #2d1b4e; }
        body.theme-valentine .ground { background: #fce4ec; }
        body.theme-easter .ground { background: #c8e6c9; }
        body.theme-summer .ground { background: #ffe4b5; }
        body.theme-thanksgiving .ground { background: #d2691e; }
        body.theme-stpatricks .ground { background: #90EE90; }

        /* Item Display */
        .globe-content {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            text-align: center;
            z-index: 10;
        }

        .item-number {
            font-family: 'Fredoka', sans-serif;
            font-size: 2rem;
            color: var(--accent);
            text-shadow: 2px 2px 0 rgba(0,0,0,0.3), 0 0 10px rgba(255,255,255,0.5);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .item-number.show {
            opacity: 1;
        }

        .item-text {
            font-family: 'Fredoka', sans-serif;
            font-size: 0.95rem;
            color: #333;
            background: rgba(255,255,255,0.95);
            padding: 8px 12px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s ease;
            line-height: 1.2;
            margin-top: 5px;
        }

        .item-text.show {
            opacity: 1;
            transform: scale(1);
        }

        .tap-hint {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.1rem;
            color: rgba(255,255,255,0.9);
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }

        /* Buttons */
        .btn-row {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .shake-btn {
            padding: 12px 35px;
            background: var(--secondary);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 700;
            font-family: 'Fredoka', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .shake-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }

        .shake-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .reset-btn {
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            font-family: 'Nunito', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        /* Progress */
        .progress {
            color: white;
            font-size: 0.95rem;
            margin-bottom: 12px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 5px;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            border-radius: 3px;
            transition: width 0.4s ease;
        }

        /* Called Items */
        .called-section {
            background: white;
            border-radius: 15px;
            padding: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            max-height: 180px;
            overflow-y: auto;
        }

        .called-section h3 {
            font-family: 'Fredoka', sans-serif;
            color: var(--primary);
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .called-items {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            justify-content: center;
        }

        .called-item {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .called-item .num {
            background: var(--accent);
            color: #333;
            padding: 2px 6px;
            border-radius: 8px;
            margin-right: 5px;
            font-weight: 700;
        }

        /* Footer */
        .footer {
            color: rgba(255,255,255,0.7);
            font-size: 0.8rem;
            margin-top: 15px;
        }

        /* Loading */
        .loading {
            color: white;
            padding: 40px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Done state */
        .done-message {
            background: var(--accent);
            color: #333;
            padding: 15px;
            border-radius: 15px;
            font-family: 'Fredoka', sans-serif;
            font-size: 1.2rem;
            margin-bottom: 15px;
            display: none;
        }

        .done-message.show {
            display: block;
            animation: popIn 0.5s ease;
        }

        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>

    <script>

        const SETTINGS_SHEET = 'Settings';
        const ITEMS_COLUMN = 0;
        const HAS_HEADER = true;
        const DEFAULT_THEME = 'christmas';

        // ========================================

        // ========================================
        const THEMES = {
            christmas: {

            },
            valentine: {

            },
            halloween: {

                scenes: ['üéÉ', 'üëª', 'ü¶á', 'üèöÔ∏è', 'üï∑Ô∏è'],
                buttonEmoji: 'üéÉ',
                title: 'üéÉ Bingo Spooky Globe'
            },
            easter: {
                particles: ['üê∞', 'ü•ö', 'üå∏', 'üå∑', 'ü¶ã', 'üê£', 'üåº', '‚ú®'],
                scenes: ['üê∞', 'üê£', 'üß∫', 'üå∑', 'ü•ö'],
                buttonEmoji: 'üê∞',
                title: 'üê∞ Bingo Easter Globe'
            },
            summer: {
                particles: ['‚òÄÔ∏è', 'üåä', 'üêö', '‚≠ê', 'üå¥', 'üèñÔ∏è', 'üê†', 'ü¶Ä'],
                scenes: ['üèñÔ∏è', 'üå¥', 'üê¨', 'üå∫', '‚õ±Ô∏è'],
                buttonEmoji: '‚òÄÔ∏è',
                title: '‚òÄÔ∏è Bingo Beach Globe'
            },
            treehouse: {
                particles: ['üåø', 'üçÉ', 'üå≥', 'üå≤', 'üçÇ', '‚≠ê', '‚ú®', 'ü¶ã'],
                scenes: ['üè†', 'üå≥', 'üå≤', 'ü¶â', 'üåø'],
                buttonEmoji: 'üå≥',
                title: 'üå≥ Treehouse Bingo Globe'
            },
            thanksgiving: {
                particles: ['üçÇ', 'üçÅ', 'üåæ', 'ü¶É', 'ü•ß', 'üåΩ', 'üçé', '‚≠ê'],
                scenes: ['ü¶É', 'ü•ß', 'üåΩ', 'üè†', 'üçÇ'],
                buttonEmoji: 'ü¶É',
                title: 'ü¶É Bingo Harvest Globe'
            },
            stpatricks: {
                particles: ['‚òòÔ∏è', 'üçÄ', '‚≠ê', '‚ú®', 'üåà', 'üí∞', 'ü™ô', '‚òòÔ∏è'],
                scenes: ['‚òòÔ∏è', 'üåà', 'üçÄ', 'üí∞', 'üßô‚Äç‚ôÇÔ∏è'],
                buttonEmoji: '‚òòÔ∏è',
                title: '‚òòÔ∏è Bingo Lucky Globe'
            }
        };

        // ========================================
        // STATE
        // ========================================
        let bingoItems = [];
        let remainingItems = [];
        let calledItems = [];
        let currentTheme = DEFAULT_THEME;
        let isShaking = false;

        // ========================================
        // INITIALIZATION
        // ========================================
        document.addEventListener('DOMContentLoaded', async () => {
            await loadTheme();
            await loadBingoItems();
        });

        async function loadTheme() {
            try {
                const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(SETTINGS_SHEET)}`;
                const response = await fetch(url);
                const text = await response.text();
                
                const jsonString = text.match(/google\.visualization\.Query\.setResponse\(([\s\S]*)\);?/);
                if (jsonString) {
                    const data = JSON.parse(jsonString[1]);
                    if (data.table?.rows?.[1]?.c?.[0]?.v) {
                        currentTheme = data.table.rows[1].c[0].v.toLowerCase().replace(/[^a-z]/g, '');
                    }
                }
            } catch (error) {
                console.log('Settings not found, using default theme');
            }
            
            if (!THEMES[currentTheme]) currentTheme = DEFAULT_THEME;
            
            document.body.className = `theme-${currentTheme}`;
            document.getElementById('globeTitle').textContent = THEMES[currentTheme].title;
            document.getElementById('shakeBtn').textContent = `${THEMES[currentTheme].buttonEmoji} SHAKE!`;
            updateScene();
        }

        async function loadBingoItems() {
            try {
                const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(SHEET_NAME)}`;
                const response = await fetch(url);
                const text = await response.text();
                
                const jsonString = text.match(/google\.visualization\.Query\.setResponse\(([\s\S]*)\);?/);
                if (!jsonString) throw new Error('Unable to parse sheet data');
                
                const data = JSON.parse(jsonString[1]);
                if (!data.table?.rows) throw new Error('No data found');

                bingoItems = [];
                const startRow = HAS_HEADER ? 1 : 0;
                
                for (let i = startRow; i < data.table.rows.length; i++) {
                    const row = data.table.rows[i];
                    if (row.c?.[ITEMS_COLUMN]?.v) {
                        const item = String(row.c[ITEMS_COLUMN].v).trim();
                        if (item) bingoItems.push(item);
                    }
                }

                if (bingoItems.length < 1) throw new Error('No bingo items found');

                remainingItems = [...bingoItems];
                
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                updateProgress();
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loadingState').innerHTML = `
                    <p style="color: #ffcccc;">‚ùå ${error.message}</p>
                    <p style="margin-top: 10px; font-size: 0.9rem;">Make sure your Google Sheet is shared publicly</p>
                `;
            }
        }

        // ========================================
        // GLOBE FUNCTIONS
        // ========================================
        function shakeGlobe() {
            if (isShaking || remainingItems.length === 0) return;
            
            isShaking = true;
            const globe = document.getElementById('globe');
            const shakeBtn = document.getElementById('shakeBtn');
            
            shakeBtn.disabled = true;
            globe.classList.add('shaking');
            
            // Hide previous content
            document.getElementById('tapHint').style.display = 'none';
            document.getElementById('itemNumber').classList.remove('show');
            document.getElementById('itemText').classList.remove('show');
            
            // Create particles
            createParticles();
            
            // Change scene
            updateScene();
            
            // After shake animation (0.4s), show result
            setTimeout(() => {
                globe.classList.remove('shaking');
                showResult();
            }, 400);
        }

        function createParticles() {
            const container = document.getElementById('particles');
            container.innerHTML = '';
            container.classList.remove('active');
            
            const theme = THEMES[currentTheme];
            const particleCount = 25;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.textContent = theme.particles[Math.floor(Math.random() * theme.particles.length)];
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.animationDuration = `${1.5 + Math.random() * 1}s`;
                particle.style.animationDelay = `${Math.random() * 0.3}s`;
                particle.style.fontSize = `${12 + Math.random() * 10}px`;
                container.appendChild(particle);
            }
            
            // Trigger animation
            requestAnimationFrame(() => {
                container.classList.add('active');
            });
        }

        function updateScene() {
            const theme = THEMES[currentTheme];
            const scene = document.getElementById('scene');
            scene.textContent = theme.scenes[Math.floor(Math.random() * theme.scenes.length)];
        }

        function showResult() {
            // Pick random item from remaining
            const randomIndex = Math.floor(Math.random() * remainingItems.length);
            const item = remainingItems.splice(randomIndex, 1)[0];
            const itemNum = calledItems.length + 1;
            
            calledItems.push({ num: itemNum, text: item });
            
            // Display in globe
            const itemNumber = document.getElementById('itemNumber');
            const itemText = document.getElementById('itemText');
            
            itemNumber.textContent = `#${itemNum}`;
            itemText.textContent = item;
            
            // Animate in (staggered)
            setTimeout(() => itemNumber.classList.add('show'), 100);
            setTimeout(() => itemText.classList.add('show'), 300);
            
            // Update called list
            updateCalledList();
            updateProgress();
            
            // Re-enable button
            setTimeout(() => {
                isShaking = false;
                document.getElementById('shakeBtn').disabled = false;
                
                if (remainingItems.length === 0) {
                    document.getElementById('doneMessage').classList.add('show');
                    document.getElementById('shakeBtn').disabled = true;
                    document.getElementById('shakeBtn').textContent = '‚úÖ Complete!';
                }
            }, 600);
        }

        function updateCalledList() {
            const container = document.getElementById('calledItems');
            container.innerHTML = calledItems.map(item => 
                `<span class="called-item"><span class="num">${item.num}</span>${item.text}</span>`
            ).join('');
            
            // Scroll to bottom
            container.scrollTop = container.scrollHeight;
        }

        function updateProgress() {
            const called = calledItems.length;
            document.getElementById('progressText').textContent = `${called} called`;
        }

        function resetGame() {
            if (!confirm('Start over? This will reset all called items.')) return;
            
            remainingItems = [...bingoItems];
            calledItems = [];
            
            document.getElementById('calledItems').innerHTML = 
                '<span style="color: #999; font-size: 0.85rem;">Shake the globe to start!</span>';
            document.getElementById('tapHint').style.display = 'block';
            document.getElementById('itemNumber').classList.remove('show');
            document.getElementById('itemText').classList.remove('show');
            document.getElementById('doneMessage').classList.remove('show');
            document.getElementById('shakeBtn').disabled = false;
            document.getElementById('shakeBtn').textContent = `${THEMES[currentTheme].buttonEmoji} SHAKE!`;
            
            updateProgress();
            updateScene();
        }
    </script>
</body>
</html>
